name: main

on:
  push:
    branches:
      - 'main'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Setup
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'
          check-latest: true
          cache: true
          cache-dependency-path: go.sum
      -
        name: Restore
        run: go get .
      -
        name: Build
        run: go build
      -
        name: Test
        run: go test -race -coverprofile=coverage.txt -covermode=atomic
      -
        name: Codecov
        uses: codecov/codecov-action@v3
