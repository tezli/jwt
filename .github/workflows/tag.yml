name: main

on:
  push:
    tags:
      - 'v*'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Setup
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'
          check-latest: true
          cache: true
          cache-dependency-path: go.sum
      -
        name: Restore
        run: go get .
      -
        name: Build
        run: go build
      -
        name: Test
        run: go test -v -cover ./...
